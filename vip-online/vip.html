<!doctype html>
<html ng-app="vipApp" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>会员在线</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link href="../static/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/common.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="../static/js/ionic-citypicker.min.js"></script>

    <link rel="stylesheet" type="text/css" href="vip.css">
    <script src="vip.js"></script>
    <script src="vip-router.js"></script>
</head>


<body ng-controller="MyCtrl">

<ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="right">
        <a class="button button-energized button-outline ion-navicon-round icon-left" ng-click="toggleRight()">
            登录/注册导航
        </a>
    </ion-nav-buttons>
</ion-nav-bar>

<!--导航框架之导航视图-->
<ion-view view-title="会员在线">
    <!--侧栏-->
    <ion-side-menus>
        <!-- 中间内容 -->
        <ion-side-menu-content>
            <ion-nav-view name="main">
            </ion-nav-view>
        </ion-side-menu-content>

        <!-- 右侧菜单 -->
        <ion-side-menu side="right" is-enabled="true">
            <ion-content>
                <div class="list">
                    <div class="item item-divider" style="color:#F8931F;">
                        <i class="ion ion-navicon-round"></i>
                        网站导航
                    </div>
                    <a class="item" menu-close ui-sref="vip.enterpriseHelp">
                        <i class="ion ion-help"></i>
                        企业互助
                    </a>
                    <a class="item" menu-close ui-sref="vip.activity">
                        <i class="ion ion-help"></i>
                        会员活动
                    </a>
                    <a class="item" menu-close ui-sref="vip.lawVideo">
                        <i class="ion ion-help"></i>
                        普法视频
                    </a>
                    <a class="item" menu-close ui-sref="vip.bbs">
                        <i class="ion ion-help"></i>
                        会员论坛
                    </a>
                    <a class="item" menu-close ui-sref="vip.bbsUserCenter">
                        <i class="ion ion-help"></i>
                        会员论坛-个人中心
                    </a>


                
                </div>

            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</ion-view>





</body>

</html>
