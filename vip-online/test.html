    <script>
    var app = angular.module('myApp', ['ionic']);
    app.controller('myCtrl', function($scope, $ionicModal) {
        $scope.comment = [
            { content: '1', creatTime: '2017年12月25日00:32:30' },
        ];

        $ionicModal.fromTemplateUrl('templates/modal.html', {
            scope: $scope
        }).then(function(modal) {
            $scope.modal = modal;
        });


        var format = function(time, format) {
            var t = new Date(time);
            var tf = function(i) { return (i < 10 ? '0' : '') + i };
            return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function(a) {
                switch (a) {
                    case 'yyyy':
                        return tf(t.getFullYear());
                        break;
                    case 'MM':
                        return tf(t.getMonth() + 1);
                        break;
                    case 'mm':
                        return tf(t.getMinutes());
                        break;
                    case 'dd':
                        return tf(t.getDate());
                        break;
                    case 'HH':
                        return tf(t.getHours());
                        break;
                    case 'ss':
                        return tf(t.getSeconds());
                        break;
                }
            })
        }
        console.log(format(new Date().getTime(), 'yyyy-MM-dd HH:mm:ss'));

        $scope.createContact = function(u) {
            $scope.comment.push({
                content: u,
                creatTime: format(new Date().getTime(), 'yyyy-MM-dd HH:mm:ss')
            });
            $scope.modal.hide();
        };

    });
    </script>
    <script id="templates/modal.html" type="text/ng-template">
        <ion-modal-view>

            <ion-content class="padding">

                        <textarea ng-model="newComment" placeholder="请输入..."></textarea>
                    </label>
                    <button class="button button-full button-balanced" ng-click="createContact(newComment)">提交</button>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
