<ion-view view-title="会员论坛-我要发帖">
    <ion-content class="vip-user-newInfo">
		<div class="list">
			<label class="item item-input" >
				<span class="input-label text-center">头像：</span>
				<div class="img-upload">
					<img src="../static/img/becomeMember.jpg">
                	<input onchange="angular.element(this).scope().fileChanged(this)" type="file">
				</div>
			</label>
			<label class="item item-input">
				<span class="input-label text-center">昵称：</span>
				<input type="text">
			</label>
		</div>
      	<div class="padding">
        	<button class="button button-block button-balanced">保存提交</button>
      	</div>
    </ion-content>
</ion-view>
