<ion-view view-title="会员论坛-个人中心">
    <ion-content class="vip-user-post">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">标题</span>
				<input class="hasBorder" type="text" placeholder="请输入标题">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">内容</span>
				<textarea class="hasBorder" placeholder="请输入内容"></textarea>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">内容图片</span>
				<ul>
					<li class="img-upload fl">
						<img src="../static/img/becomeMember.jpg">
	                	<input onchange="angular.element(this).scope().fileChanged(this)" type="file">
					</li>
					<li class="img-upload fr">
						<img src="../static/img/becomeMember.jpg">
	                	<input onchange="angular.element(this).scope().fileChanged(this)" type="file">
					</li>
					<li class="img-upload" style="margin:0 auto">
						<img src="../static/img/becomeMember.jpg">
	                	<input onchange="angular.element(this).scope().fileChanged(this)" type="file">
					</li>
				</ul>
				
			</label>

		</div>
      	<div class="padding">
        	<button class="button button-block button-balanced">提交</button>
      	</div>
      
        
    </ion-content>
</ion-view>
