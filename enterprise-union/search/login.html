<ion-view view-title="律宝查询">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号码</span>
                <input type="number" ng-model="info.mobile" ng-init="info.mobile=''">
            </label>
            <div class="item item-input">
                <div class="col-30">
                    <span class="input-label">验证码：</span>
                </div>
                <div class="col-30">
                    <input type="text" ng-model="info.code" ng-init="info.code =''">
                </div>
                <div class="col-40 padding-right">
                    <checkcode></checkcode>
                </div>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-dark-yellow" ng-click="submit()">提交验证</button>
        </div>
    </ion-content>
</ion-view>
