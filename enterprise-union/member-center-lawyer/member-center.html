<ion-view view-title="律师会员中心" hide-back-button="true">
    <ion-content>
        <div class="user-info text-center">
            <div style="margin:0px auto;margin-bottom:1rem; width: 6rem;height: 6rem;">
                <img class="img-thumbnail" ng-src="{{lawyer.photoUrl}}" id="user_photo" alt="">
                <input onchange='angular.element(this).scope().fileChanged(this)'
                       style="width: 6rem;height: 6rem;opacity: 0.01;position: relative; top: -7rem;z-index: 99"
                       type="file">
            </div>
            <p>{{lawyer.realName}}</p>
        </div>
        <div class=" menu-list">
            <div class="row">
                <div class="col">
                    <p class="menu-box text-center positive" ui-sref="lawyerCenter.myInfo">
                        <i class="iconfont icon-wodeziliao"></i>
                        我的资料
                    </p>
                </div>
                <div class="col ">
                    <p class="menu-box text-center positive" ui-sref="lawyerCenter.myOrders">
                        <i class="iconfont icon-iconfuzhi"></i>
                        我的订单
                    </p>
                </div>
                <div class="col ">
                    <p class="menu-box text-center positive" ui-sref="lawyerCenter.caseList">
                        <i class="iconfont icon-xingshianjian"></i>
                        我的案件
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <p class="menu-box text-center dark-yellow" ui-sref="lawyerCenter.myWallet">
                        <i class="iconfont icon-caiwu"></i>
                        我的钱包
                    </p>
                </div>
                <div class="col ">
                    <p class="menu-box text-center dark-yellow" ui-sref="share.daily">
                        <i class="iconfont icon-fenxiang"></i>
                        精选分享
                    </p>
                </div>
                <div class="col ">
                    <p class="menu-box text-center dark-yellow" ui-sref="selectUtil.menu">
                        <i class="iconfont icon-search"></i>
                        查询助手
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-33">
                    <p class="menu-box text-center balanced" ui-sref="lawyerCenter.entrustList">
                        <i class="iconfont icon-jiaofu"></i>
                        委托代办
                    </p>
                </div>
                <div class="col-33">
                    <p class="menu-box text-center balanced" ui-sref="lawyerCenter.setting">
                        <i class="iconfont icon-setting1"></i>
                        设置
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
    <style>
        .menu-list .icon {
            display: block;
            font-size: 2rem;
            margin-bottom: 0.6rem;
        }

        .menu-list {
            margin-top: 1rem;
            color: rgba(0, 0, 0, 0.61);
        }
        .user-info {
            margin-bottom: 2rem;
            padding-top: 1rem;
        }

        .user-info img {
            margin: 2rem auto 1rem;
            border-radius: 50%;
            display: block;
            height: 6rem;
            width: 6rem;
        }
    </style>
</ion-view>
