<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive title-color">
        <h1 class="title">订单详情</h1>
        <div class="buttons">
            <button class="button button-energized button-outline" ng-click="meetingDetials.hide()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                订单信息
            </div>
            <div class="item ">
                订单类型：{{detail.data.order.service.name}}
            </div>
            <div class="item ">
                订单编号：{{detail.data.order.orderNo}}
            </div>
            <div class="item ">
                <p style="line-height: 30px">
                    {{detail.data.order.time | javaDate:'yyyy-MM-dd HH:mm:ss'}}
                    <span style="float: right;">
                    <button class="button button-small button-outline button-positive">
                        {{detail.data.order.statusStr}}
                    </button>
                </span>
                </p>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                咨询信息
            </div>
            <a class="item item-avatar" href="#">
                <img ng-src="{{detail.data.user.photoUrl}}">
                <h2>{{detail.data.user.companyName}}</h2>
            </a>
            <div class="item item-text-wrap">
                <h3>预约事项：</h3>
                <p>{{detail.data.order.extendJson.content}}</p>
            </div>
        </div>
        <div class="padding" ng-if="detail.data.order.status == 1">
            <button class="button button-block button-positive" ng-click="detail.complete(detail.data.order.id)">
                确认完成
            </button>
        </div>

    </ion-content>
</div>
