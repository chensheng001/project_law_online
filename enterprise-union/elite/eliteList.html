<ion-view view-title="实名精英">
    <ion-content>
        <div class="banner">
            <img src="../static/img/select.jpg" alt="" style="width: 100%;height: 100%">
        </div>
        <div class="list text-center">
            <div class="item item-divider">
                <div class="row">
                    <div class="col">
                        姓名
                    </div>
                    <div class="col">
                        公司
                    </div>
                    <div class="col">
                        职位
                    </div>
                    <div class="col">
                        籍贯
                    </div>
                </div>
            </div>
            <div class="item" ng-repeat=" item in elite.page.content">
                <div class="row">
                    <div class="col">{{item.name}}</div>
                    <div class="col">{{item.companyName}}</div>
                    <div class="col">{{item.position}}</div>
                    <div class="col">{{item.origin}}</div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-energized">
        <div class="title " ng-click="join.show()">
            我要加入
        </div>
    </div>
</ion-view>
