<ion-view view-title="预约会面">
    <ion-content>
        <div class="banner" style="width: 100px;margin: auto;">
            <img ng-src="{{lawyer.photoUrl}}" alt="" class="user-headportrait"
                 style="height: 100px;width: 100%">
            <div class="energized" style="top: 9px;position: absolute;right: 12px;">
                <evaluate-star star-num="lawyer.evaluateGrade"></evaluate-star>
            </div>
        </div>
        <h3 class="text-center">{{lawyer.realName}}{{lawyer.type}}</h3>
        <div class="list">
            <div class="item">
                <p>执照号：{{lawyer.licenseNo}}</p>
            </div>
            <div class="item">
                <p>擅长领域：{{lawyer.domainNames}}</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <i class="ion ion-edit balanced" style="font-size: 25px;color:#f5762d;"></i>
                <p>
                    <span class="button button-balanced button-small button-clear"
                          style="color:#f5762d;">填写资料</span>
                </p>
            </div>
            <div class="col-5 " style="    padding-top: 12px;">
                <i class="ion ion-chevron-right balanced" style="font-size: 25px; line-height: 30px"></i>
            </div>
            <div class="col">
                <i class="iconfont icon-jianmianbaifang balanced" style="font-size: 25px;color:#f5762d;"></i>
                <p>
                    <span class="button button-balanced button-small button-clear"
                          style="color:#f5762d;">双方协商</span>
                </p>
            </div>
            <div class="col-5" style="    padding-top: 12px;">
                <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
            </div>
            <div class="col">
                <i class="iconfont icon-lvshi balanced" style="font-size: 25px;color:#f5762d;"></i>
                <p>
                    <span class="button button-balanced button-small button-clear"
                          style="color:#f5762d;">律师会面</span>
                </p>
            </div>
        </div>
        <div class="list">

            <label class="item item-input item-stacked-label">
                <span class="input-label">预约事项</span>
                <textarea rows="5" placeholder="请输入预约事项概述" ng-model="info.content"></textarea>
            </label>
            <div class="item item-divider">
                剩余服务次数：{{userNum.num}}次
                <span style="float: right">到期时间：{{userNum.endTime | javaDate : 'yyyy-MM-dd'}}</span>
            </div>
                <div class="padding">
                    <div class="row">
                        <div class="col">
                            <button class="button button-block button-balanced button-small" ng-click="payService()">
                                确认提交
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-25 col-offset-25"></div>
                        <div class="col">
                            <button class="button button-block button-energized button-small" ui-sref="memberCenter.buyProductService">
                                购买服务
                            </button>
                        </div>
                    </div>
                </div>

            <div class="padding">
                <span class="item-note assertive">温馨提示：当您的服务数量已使用完毕，请点击去购买或到产品服务中购买服务</span>
            </div>

        </div>
    </ion-content>
</ion-view>
