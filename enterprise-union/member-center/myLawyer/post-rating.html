<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive title-color">
        <h1 class="title">我来评价</h1>
        <div class="buttons">
            <button class="button button-energized button-outline" ng-click="postratingmodal.hide()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>


        <div class="banner" style="position: relative;">
            <div style="width: 6em;margin: 0px auto;">
                <img ng-src="{{lawyer.photoUrl}}" alt="" class="user-headportrait"
                     style="height: 6em;width: 6em">
            </div>
            <h3 class="text-center">{{lawyer.realName}}{{lawyer.type}}</h3>

            <div class="energized" style="top: 9px;position: absolute;right: -120px;">
                <evaluate-star star-num="lawyer.evaluateGrade"></evaluate-star>
            </div>

        </div>
        <div class="card">
            <div class="item">
                <p>执照号：{{lawyer.licenseNo}}</p>
            </div>
            <div class="item">

                <p>擅长领域：{{lawyer.domainNames}}</p>
            </div>
        </div>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    请为本次服务打分
                </div>
                <select ng-model="postRating.info.grade">
                    <option value="1">一分</option>
                    <option value="2">二分</option>
                    <option value="3">三分</option>
                    <option value="4">四分</option>
                    <option value="5">五分</option>
                </select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">评价内容</span>
                <textarea type="text" placeholder="请输入您想评论的内容" rows="5" ng-model="postRating.info.content"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button-dark-yellow button button-block" ng-click="postRating.submit()">
                确认提交
            </button>
        </div>
        <div class="padding">
            <span class="item-note assertive">温馨提示：评论需要后台审核后才能显示</span>
        </div>
    </ion-content>
</div>
