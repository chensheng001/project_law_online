<ion-view view-title="顾问会员">
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">企业全称</span>
                <input type="text" ng-model="adviser.info.companyName">
            </label>
            <label class="item item-input">
                <span class="input-label">营业执照号</span>
                <input type="text" ng-model="adviser.info.licenseNo">
            </label>
            <ionic-city-picker options='vm.CityPickData'></ionic-city-picker>
            <label class="item item-input">
                <span class="input-label">详细地址</span>
                <input type="text" ng-model="adviser.info.detailAddress">
            </label>
            <label class="item item-input">
                <span class="input-label">法人姓名</span>
                <input type="text" ng-model="adviser.info.legalName">
            </label>
            <label class="item item-input">
                <span class="input-label">对接人姓名</span>
                <input type="text" ng-model="adviser.info.directName">
            </label>
            <label class="item item-input">
                <span class="input-label">对接人手机号</span>
                <input type="number" ng-model="adviser.info.directMobile">
            </label>
            <label class="item item-input">
                <span class="input-label">邮箱</span>
                <input type="email" ng-model="adviser.info.email">
            </label>
            <label class="item item-input">
                <span class="input-label">登录用户名</span>
                <input type="text" ng-model="adviser.info.name">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="adviser.info.password">
            </label>
            <label class="item item-input"  ng-init="adviser.info.recommName='0'" style="display: none;">
                <span class="input-label">推荐人用户名</span>
                <input type="text" placeholder="如无推荐人填写0即可" ng-model="adviser.info.recommName">
            </label>
            <div class="item item-toggle">
                我已阅读并同意
                <a class="assertive" href ng-click="agreeModal.show()" style="pointer-events: auto">《电子合同条款》</a>
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="$parent.isAgree" ng-true-value="true" ng-false-value="false">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="adviser.submit()">
                提交
            </button>
        </div>
    </ion-content>
</ion-view>
