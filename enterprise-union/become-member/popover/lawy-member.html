<ion-view view-title="律师会员">

    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label ">登录用户名</span>
                <input type="text" ng-model="lawyer.info.name">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="lawyer.info.password">
            </label>
            <label class="item item-input">
                <span class="input-label">姓名</span>
                <input type="text" ng-model="lawyer.info.realName">
            </label>
            <label class="item item-input">
                <span class="input-label">身份证号</span>
                <input type="text" ng-model="lawyer.info.idCard">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="text" ng-model="lawyer.info.mobile">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    性别
                </div>
                <select ng-model="lawyer.info.sex" ng-init="lawyer.info.sex = '1'">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">执业证号</span>
                <input type="text" ng-model="lawyer.info.licenseNo">
            </label>
            <ionic-city-picker options='vm.CityPickData'></ionic-city-picker>
            <label class="item item-input">
                <span class="input-label">详细地址</span>
                <input type="text" ng-model="lawyer.info.detailAddress">
            </label>
            <div class="item item-divider" style="line-height: 30px" ng-init="selectmodal = true"
                 ng-click="selectmodal = !selectmodal">
                擅长领域（最多2项）
                <button ng-class="{'false':'button-positive','true':'button-assertive'}[selectmodal]"
                        class="button  button-small  " style="float:right;">
                    {{selectmodal == true ? '收起':'展开'}}
                    <i class="ion"
                       ng-class="{'true':'ion-ios-arrow-down','false':'ion-ios-arrow-right'}[selectmodal]"></i>
                </button>
            </div>
            <div ng-show="selectmodal">
                <ion-checkbox ng-repeat="item in domains" ng-model="item.checked">{{item.name}}</ion-checkbox>
            </div>
            <label class="item item-input">
                <textarea rows="5" placeholder="律师简介（文字不能超过100字）" ng-model="lawyer.info.summary"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-dark-yellow" ng-click="lawyer.submit()">点击提交</button>
        </div>
    </ion-content>
</ion-view>
