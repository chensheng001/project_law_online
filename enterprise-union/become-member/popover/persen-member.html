<ion-view view-title="个人会员">
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="number" ng-model="persen.info.mobile">
            </label>
            <label class="item item-input">
                <span class="input-label">用户姓名</span>
                <input type="text" ng-model="persen.info.realName">
            </label>
            <label class="item item-input">
                <span class="input-label">身份证号</span>
                <input type="text" ng-model="persen.info.idCard">
            </label>
            <label class="item item-input">
                <span class="input-label">邮箱</span>
                <input type="email" ng-model="persen.info.email">
            </label>
            <label class="item item-input">
                <span class="input-label">登录用户名</span>
                <input type="text" ng-model="persen.info.name">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="persen.info.password">
            </label>
            <label class="item item-input" ng-init="persen.info.recommName='0'" style="display: none;">
                <span class="input-label">推荐人用户名</span>
                <input type="text" placeholder="如无推荐人填写0即可" ng-model="persen.info.recommName">
            </label>
            <div class="item item-toggle">
                我已阅读并同意
                <a class="assertive" href ng-click="agreeModal.show()" style="pointer-events: auto">《电子合同条款》</a>
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="$parent.isAgree" ng-true-value="true" ng-false-value="false">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="persen.submit()">
                提交
            </button>
        </div>
    </ion-content>
</ion-view>
