<ion-view view-title="添加大事记">
    <ion-content class="add-meeting-summary">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">事件标题</span>
                <input class="hasBorder" type="text" placeholder="请输入">
            </label>

            <div class="item item-input item-select">
                <div class="input-label">
                    事件类别
                </div>
                <select>
                    <option ng-repeat="i in list">{{i}}</option>
                </select>
            </div>


            <label class="item item-input item-stacked-label">
                <span class="input-label">事件内容</span>
                <textarea class="hasBorder" placeholder="多行输入"></textarea>
            </label>

        </div>
        <div class="padding">
            <button  class="button button-block button-balanced">保存</button>
        </div>
    </ion-content>
</ion-view>
