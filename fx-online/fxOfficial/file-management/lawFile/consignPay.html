<ion-view view-title="委托支付">
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                <span>诉讼委托支付</span>
            </div>
            <div class="item-text-wrap">
                <div class="row">
                    <span class="col">金额：</span>
                    <span class="col">8000元</span>
                </div>
                <div class="row">
                    <span class="col">状态：</span>
                    <span class="col">已支付</span>
                </div>
            </div>
            <div class="item item-divider">
                <span>上诉委托支付</span>
            </div>
            <div class="item-text-wrap">
                <div class="row">
                    <span class="col col-25">金额：</span>
                    <span class="col col-50"><input  type="text" placeholder="单行输入"></span>
                    <span class="col col-25"><a class="button button-small button-balanced float-right">修改</a></span>
                </div>
                <div class="row">
                    <span class="col col-25">状态：</span>
                    <span class="col col-25">已支付</span>
                    <span class="col col-50"><a class="button button-small button-balanced float-right">线下打款审核</a></span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
