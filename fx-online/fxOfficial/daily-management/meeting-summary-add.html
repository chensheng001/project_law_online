<ion-view view-title="丰信办公-创建新会议">
    <ion-content class="add-meeting-summary">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">会议标题</span>
                <input class="hasBorder" type="text" placeholder="单行输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">会议日期</span>
                <input class="hasBorder" type="text" placeholder="单行输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">参会人员</span>
                <textarea class="hasBorder" placeholder="多行输入"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">会议内容</span>
                <textarea class="hasBorder" placeholder="多行输入"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="float-right record-btn">录音</span>
                <span class="input-label">语音内容</span>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">会议记录人</span>
                <input class="hasBorder" type="text" placeholder="单行输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">密码</span>
                <input class="hasBorder" type="text" placeholder="单行输入">
            </label>
        </div>
        <div class="padding">
            <button ng-click="jump('fxOfficial.meetingSummary')" class="button button-block button-balanced">保存</button>
        </div>
    </ion-content>
</ion-view>
