<ion-view view-title="丰信办公-添加回访记录">
    <ion-content class="add-meeting-summary">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">回访时间</span>
                <input class="hasBorder" type="text" placeholder="单行输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">回访人</span>
                <input class="hasBorder" type="text" placeholder="单行输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">回访事项</span>
                <textarea class="hasBorder" placeholder="多行输入"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">回访结果</span>
                <textarea class="hasBorder" placeholder="多行输入"></textarea>
            </label>
        </div>
        <div class="padding">
            <button ng-click="jump('fxOfficial.customerInfo')" class="button button-block button-balanced">保存</button>
        </div>
    </ion-content>
</ion-view>
