<ion-view view-title="问题详情">

    <ion-content>
        <div class="card">
            <div class="item item-divider" style="line-height: 30px">
                <span>提问内容</span>
            </div>
            <div class="item item-text-wrap">
                {{detail.content}}
            </div>
        </div>
        <div class="card">
            <div class="item item-divider" style="line-height: 30px">
                <span>律师回答</span>
                <small style="float:right;">{{detail.listen_num}}人听过</small>
            </div>
            <a class="item item-avatar" href="#">
                <img src="../static/img/becomeMember.jpg">
                <h2>
                    {{detail.name}}
                </h2>
                <p>{{detail.address}}</p>
                <p>执照号：{{detail.licenseNo}}</p>
            </a>
            <div class="item item-divider">
                语音答案
            </div>
            <a class="item ">
                <audio controls="controls" ng-src="" ></audio>
            </a>
            <div class="item item-divider">
                文字答案
            </div>
            <a class="item item-text-wrap">
                <p>
                    {{detail.reply}}
                </p>
            </a>


        </div>
    </ion-content>

</ion-view>
