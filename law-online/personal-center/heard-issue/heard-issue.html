<ion-view view-title="我查听过的分享">
    <ion-content>
        <div class="button-bar">
            <a class="button btn-active" >解答分享</a>
            <a class="button ">案例分享</a>
        </div>
        <div class="card" ng-repeat="item in list">
            <div class="item item-divider item-positive">
                问题
            </div>
            <div class="item-text-wrap item">
                {{item.content}}
            </div>
            <div class="item item-avatar ">
                <img src="../static/img/becomeMember.jpg">
                <h2>
                    {{item.name}}
                </h2>{{item.address}}</p>
                <p>执照号：{{item.license_no}}</p>
            </div>
            <div class="buttons row">
                <div class="col-25">
                    <p class=" button button-small button-dark button-block button-clear">{{item.listen_num}}人听过</p>
                </div>
                <div class="col">
                    <a ui-sref="heardIssue.details" class="button btn-small float-right">查看详情</a>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
