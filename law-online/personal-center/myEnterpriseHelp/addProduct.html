<ion-view view-title="添加产品">
    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">产品名称</span>
                <input type="text" placeholder="产品名称">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">产品价格</span>
                <input type="text" placeholder="产品价格">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">产品介绍</span>
                <textarea></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">服务流程</span>
                <textarea></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">服务保障</span>
                <textarea></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive">保存提交</button>
        </div>

    </ion-content>

</ion-view>
