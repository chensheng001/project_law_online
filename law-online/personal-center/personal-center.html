<ion-view view-title="个人中心">
    <ion-content>
        <div style="background: #ddd;">
            <div class="user-info text-center">
                <div class="level">
                    LV3
                </div>
                <div class="photo">
                    <img class="img-thumbnail" src="http://www.runoob.com/try/demo_source/blue-album.jpg" id="user_photo" alt="">
                    <input onchange='angular.element(this).scope().fileChanged(this)'
                           type="file">
                </div>
                <div class="name">是洞主呀<i class="fa fa-mars"></i></div>
                <div class="row btn-apply">
                    <a class="col "><i class="fa fa-plus-circle"></i>申请加入律师</a>
                    <a class="col"><i class="fa fa-vcard"></i>企业机构认证</a>
                    <a ng-if="false" class="col">企业会员名</a>
                </div>
            </div>
            <div class="row btn-group">
                <div class="col">
                    <p><i class="fa fa-credit-card"></i></p>
                    <p>999.00</p>
                    <p>余额</p>
                </div>
                <div class="col">
                    <p><i class="fa fa fa-dollar"></i></p>
                    <p>666</p>
                    <p>积分</p>
                </div>
            </div>
            <div class="list list-inset">

                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #eb4f38" class="fa icon fa-home"></i>
                    我的资料
                    <i class="icon ion-chevron-right"></i>
                </a>

                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #fa6fb4" class="fa icon fa-briefcase"></i>
                    我的会员套餐
                    <i class="icon ion-chevron-right"></i>
                </a>

                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #19b5ff" class="fa icon fa-file"></i>
                    我的订单
                    <i class="icon ion-chevron-right"></i>
                </a>


                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #ff9399" class="fa icon fa-bell"></i>
                    我的诉讼
                    <i class="icon ion-chevron-right"></i>
                </a>

                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #96a0fe" class="fa icon fa-video-camera"></i>
                    我观看过的视频
                    <i class="icon ion-chevron-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #19b5ff" class="fa icon fa-gift"></i>
                    我查听过的分享
                    <i class="icon ion-chevron-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #fe7937" class="fa icon fa-heart"></i>
                    我的企业互助
                    <i class="icon ion-chevron-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #fe9e37" class="fa icon fa-money"></i>
                    我的钱包
                    <i class="icon ion-chevron-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #617be8" class="icon fa fa-external-link"></i>
                    我的推荐
                    <i class="icon ion-chevron-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #c463cf" class="icon fa fa-cogs"></i>
                    安全设置
                    <i class="icon ion-chevron-right"></i>
                </a>
                <a class="item item-icon-left item-icon-right" href="#">
                    <i style="color: #a3a3a3" class="icon fa fa-cog"></i>
                    设置
                    <i class="icon ion-chevron-right"></i>
                </a>

            </div>
        </div>
    </ion-content>
</ion-view>
