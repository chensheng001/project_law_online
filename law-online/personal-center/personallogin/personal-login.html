<ion-view view-title="个人登录">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span style="color:red;">*&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="number" placeholder="手机号码" ng-model="$parent.mobile">
            </label>
            <label class="item item-input">
                <span style="color:red;">*&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="password" placeholder="密码" ng-model="$parent.password">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="补填推荐人账号" ng-model="$parent.recommMobile">
            </label>
            <div class="item item-toggle">
                我已阅读并同意
                <a class="assertive" href ng-click="modal.show()" style="pointer-events: auto">《电子合同条款》</a>
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="$parent.isAgree" ng-true-value="true" ng-false-value="false">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button button-block button-balanced" ng-click="login()">
                        登录
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button button-small button-block button-balanced" ng-click="wxLogin()">
                        微信快捷登录
                    </button>
                </div>
                <div class="col">
                    <button class="button button-small button-block button-positive" ui-sref="lawyerCenter.login">
                        律师登录
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
