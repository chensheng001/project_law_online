<ion-view view-title="个人注册">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label"><span style="color:red;">*&nbsp;&nbsp;</span>手机号码</span>
                <input type="text" ng-model="info.mobile">
            </label>
            <div class="item item-input">
                <div class="col-30">
                    <span class="input-label"><span style="color:red;">*&nbsp;&nbsp;</span>验证码：</span>
                </div>
                <div class="col-30">
                    <input type="text" ng-model="info.code">
                </div>
                <div class="col-40 padding-right">
                    <checkcode></checkcode>
                </div>
            </div>
            <label class="item item-input">
                <span class="input-label"><span style="color:red;">*&nbsp;&nbsp;</span>密码</span>
                <input type="password" ng-model="info.password">
            </label>
            <label class="item item-input">
                <span class="input-label">邮箱</span>
                <input type="email" ng-model="info.email">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">性别</div>
                <select ng-model="info.sex">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </label>
            <ionic-city-picker options='vm.CityPickData'></ionic-city-picker>
            <label class="item item-input">
                <span class="input-label">推荐人账号</span>
                <input type="text" ng-model="info.recommMobile">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-dark-yellow" ng-click="userRegister()" style="background-color: #21B24B;">提交注册</button>
            <button class="button button-block button-small button-positive " ui-sref="lawyerCenter.regist">注册律师</button>
        </div>
    </ion-content>


</ion-view>
