<ion-view view-title="服务评价">
    <ion-content>
        <div class="serviceJudge">
            <div class="user-info">
                <img src="http://www.runoob.com/try/demo_source/blue-album.jpg">
                <p class="name">三旬老汉</p>
                <div class="right">
                    <p>签约量：666</p>
                    <p>人气量：666</p>
                    <p>好评量：666</p>
                    <p>诚信量：666</p>
                </div>
            </div>
            <div class="padding list">
                <div class="row">
                    <div class="col-25">执照号：</div>
                    <div class="col-75">xxxxxxxxxxxxx</div>
                </div>
                <div class="row">
                    <div class="col-25">擅长领域：</div>
                    <div class="col-75">擅长领域：民事纠纷、金融协调、离婚纠纷</div>
                </div>
                <div class="row">
                    <div class="col-25">评价：</div>
                    <div class="col-75 level">
                        <span class="active"><i class="icon ion-heart active"></i>好评(111)</span>
                        <span class="margin-lf-5"><i class="icon ion-heart-broken"></i>一般(111)</span>
                        <span><i class="icon ion-heart-broken"></i>较差(111)</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">详情：</div>
                    <div class="col-75"><textarea></textarea></div>
                </div>
                <div class="padding">
                    <button class="button btn-common" ng-click="updateSubmit()">
                        确认评价
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
