<ion-view view-title="我的资料">
    <ion-content>
        <div class="row">
            <span class="col text-center"><a ui-sref="lmyLawsuit.uploadLawCase" class="button button-small button-balanced">上传诉讼方案</a></span>
            <span class="col text-center"><a class="button button-small button-balanced">上传上诉方案</a></span>
        </div>
        <ul class="myData">
            <li ng-repeat="item in myDatas">
                <i ng-click="removePic(item)" class="fa fa-remove"></i>
                <div ><img src="../static/img/becomeMember.jpg"></div>
                <h2 class="text-center">{{item.title}}</h2>
                <div class="text-center">{{item.date}}</div>
            </li>
            <li class="btn-upload" ng-click="upload()">
                <p class="text-center"><i class="fa fa-plus"></i></p>
            </li>
        </ul>
    </ion-content>
</ion-view>
