<ion-view view-title="添加套餐">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">套餐名称</span>
                <input type="text" placeholder="单行输入">
            </label>
            <label class="item item-input">
                <span class="input-label">套餐价格</span>
                <input type="text" placeholder="单行输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">套餐简介</span>
                <textarea style="height: 8rem" placeholder="多行输入"></textarea>
            </label>
            <div class="item item-button-right">
                <span >选择法律服务</span>
                <a ui-sref="lmyHome.addPackageService" class="button btn-small">添加服务</a>
            </div>
            <label class="item item-input">
                <span class="input-label">提问咨询次数</span>
                <input type="number" placeholder="单行输入">
            </label>
            <label class="item item-input">
                <span class="input-label">预约会面次数</span>
                <input type="number" placeholder="单行输入">
            </label>
        </div>
        <div class="padding">
            <a class="button button-block button-positive">保存提交</a>
        </div>
    </ion-content>
</ion-view>
