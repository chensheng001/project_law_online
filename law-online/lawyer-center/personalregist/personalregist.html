<ion-view view-title="律师注册">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label ">姓名</span>
                <input type="text" ng-model="info.name" ng-init="info.name=''">
            </label>
            <label class="item item-input">
                <span class="input-label">身份号</span>
                <input type="text" ng-model="info.idCard" ng-init="info.idCard = ''">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号码</span>
                <input type="number" ng-model="info.mobile" ng-init="info.mobile=''">
            </label>
            <div class="item item-input">
                <div class="col-30">
                    <span class="input-label">验证码：</span>
                </div>
                <div class="col-30">
                    <input type="text" ng-model="info.code" ng-init="info.code =''">
                </div>
                <div class="col-40 padding-right">
                    <checkcode></checkcode>
                </div>
            </div>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="info.password" ng-init="info.password=''">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    性别
                </div>
                <select ng-model="info.sex" ng-init="info.sex = '1'">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">执业证号</span>
                <input type="text" ng-model="info.licenseNo" ng-init="info.licenseNo = ''">
            </label>
            <ionic-city-picker options='vm.CityPickData'></ionic-city-picker>
            <label class="item item-input">
                <span class="input-label">详细地址</span>
                <input type="text" ng-model="info.detailAddress" ng-init="info.detailAddress = ''">
            </label>
            <div class="item item-divider" style="line-height: 30px" ng-init="selectmodal = true"
                 ng-click="selectmodal = !selectmodal">
                擅长领域（最多2项）
                <button ng-class="{'false':'button-positive','true':'button-assertive'}[selectmodal]"
                        class="button  button-small  " style="float:right;">
                    {{selectmodal == true ? '收起':'展开'}}
                    <i class="ion"
                       ng-class="{'true':'ion-ios-arrow-down','false':'ion-ios-arrow-right'}[selectmodal]"></i>
                </button>
            </div>
            <div ng-show="selectmodal">
                <ion-checkbox ng-repeat="item in domains" ng-model="item.checked">{{item.name}}</ion-checkbox>
            </div>
            <label class="item item-input">
                <textarea rows="5" placeholder="律师简介（文字不能超过100字）" ng-model="info.summary"
                          ng-init="info.summary = ''"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-dark-yellow" ng-click="register()">点击提交</button>
        </div>
    </ion-content>
</ion-view>
