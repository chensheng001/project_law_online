<ion-view view-title="订单详情">
    <ion-content>
        <ul class="myOrderDetails">
            <li class="card margin-lr-0">
                <div class="item item-divider">
                    <span >订单信息</span>
                    <span class="energized float-right">780元</span>
                </div>
                <div class="item-text-wrap">
                    <a class="item" href="#">
                        <p>订单类型：xxx</p>
                        <p>订单编号：xxx</p>
                    </a>
                </div>
                <div class="item item-divider">
                    <span>用户信息</span>
                </div>
                <div class="item-text-wrap">
                    <a class="item item-avatar" href="#">
                        <img src="../static/img/becomeMember.jpg">
                        <h2>name</h2>
                        <p>手机号：xxx</p>
                    </a>
                </div>
                <div class="item item-divider">
                    <span>咨询信息</span>
                </div>
                <div class="item-text-wrap">
                    <a class="item row" href="#">
                        <p class="col-25">咨询内容：</p>
                        <p class="col-75">xxxxxxxxxxxxxxaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                    </a>
                    <a class="item row" href="#">
                        <p class="col-25">语音回复：</p>
                        <p class="col-75">
                            <button class="button button-small button-balanced">点击录音</button>
                            <button class="button button-small button-balanced">重录</button>
                        </p>
                    </a>
                    <a class="item item-inpit" style="height: 10rem">
                        <textarea style="width: 100%; height: 100%;border:1px solid #ccc;" ng-model="newComment" placeholder="请输入..." class="ng-pristine ng-untouched ng-valid ng-empty"></textarea>
                    </a>
                </div>
            </li>
        </ul>
        <div class="text-center">
            <button class="button  button-balanced button-block">提交</button>
        </div>
    </ion-content>
</ion-view>
