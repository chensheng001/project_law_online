<ion-view view-title="我的订单">
    <ion-content>
        <div class="button-bar">
            <a class="button btn-active" >全部</a>
            <a class="button ">待接单</a>
            <a class="button ">处理中</a>
            <a class="button ">已完成</a>
        </div>
        <ul class="padding myOrder">
            <li class="card">
                <div class="item item-divider bg-blue">
                    <span class="energized-bg label-parallelogram">待接单</span>
                    <span class="float-right">6000元</span>
                </div>
                <div class="item-text-wrap">
                    <a class="item item-avatar" href="#">
                        <img src="../static/img/becomeMember.jpg">
                        <h2>姓名：xxx</h2>
                        <p>订单类型：xxx</p>
                        <p>订单编号：xxx</p>
                    </a>
                    <a ng-if="Done" class="item" href="#">
                        <p>订单类型：xxx</p>
                        <p>订单编号：xxx</p>
                    </a>
                    <p class="buttons">
                        <span>2017-11-11 11:11:11</span>

                        <button ng-click="getDetails()" class="button btn-small float-right ">查看详情</button>
                        <button ng-click="getDetails()" class="button btn-small float-right " style="margin:0  0.5rem">接单</button>
                    </p>
                </div>
            </li>
            <li class="card">
                <div class="item item-divider bg-blue">
                    <span class="balanced-bg label-parallelogram">已完成</span>
                    <span class="float-right">6000元</span>
                </div>
                <div class="item-text-wrap">
                    <a class="item" href="#">
                        <p>订单类型：xxx</p>
                        <p>订单编号：xxx</p>
                    </a>
                    <p class="buttons">
                        <span>2017-11-11 11:11:11</span>
                        <button class="button btn-small float-right ">查看详情</button>
                    </p>
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
