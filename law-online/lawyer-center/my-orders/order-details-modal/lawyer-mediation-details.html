<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive title-color">
        <h1 class="title">订单详情</h1>
        <div class="buttons">
            <button class="button button-energized button-outline" ng-click="lawyerMediationDetials.hide()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                订单信息
                <span style="float: right">
                    {{detail.data.order.amount}}元
                </span>
            </div>
            <div class="item ">
                订单类型：产品服务-{{dict.orderType[detail.data.order.type]}}
            </div>
            <div class="item ">
                订单编号：{{detail.data.order.orderNo}}
            </div>
            <div class="item ">
                <p style="line-height: 30px">
                    {{detail.data.order.time | javaDate:'yyyy-MM-dd HH:mm:ss'}}
                    <span style="float: right;">
                    <button class="button button-small button-outline button-positive">
                        {{dict.orderStatus[detail.data.order.status]}}
                    </button>
                </span>
                </p>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                用户信息
            </div>
            <a class="item item-avatar" href="#">
                <img ng-src="{{detail.data.user.photoUrl}}">
                <h2>{{detail.data.user.nickName}}</h2>
            </a>

            <div class="item item-text-wrap">
                <h3>需求概述：</h3>
                <p>{{detail.data.orderService.userRemark}}</p>
            </div>
        </div>

        <div class="padding" ng-if="detail.data.order.status == 1">
            <button class="button button-block button-positive" ng-click="service.complete(detail.data.order.id)">
                确认完成
            </button>
        </div>


    </ion-content>
</div>
