
<ion-view view-title="律师个人中心">
    <ion-content>
        <div class="user-info text-center">
            <div style="margin:0px auto;margin-bottom:1rem; width: 6rem;height: 6rem;">
                <img class="img-thumbnail" ng-src="{{lawyer.photoUrl}}" id="user_photo" alt="">
                <input onchange='angular.element(this).scope().fileChanged(this)'
                       style="width: 6rem;height: 6rem;opacity: 0.01;position: relative; top: -7rem;z-index: 99"
                       type="file">
            </div>
            <p>{{lawyer.realName}}</p>
        </div>
        <hr>
        <div class="list list-inset">

            <div class="item" ui-sref="lawyerCenter.myInfo">
                <i class="ion ion-ios-home"></i>
                我的资料
            </div>

            <div class="item" ui-sref="lawyerCenter.pastCase">
                <i class="ion ion-help-circled"></i>
                过往案例
            </div>

            <div class="item" ui-sref="lawyerCenter.lawyerOrders">
                <i class="ion ion-document-text"></i>
                我的订单
            </div>

            <div class="item" ui-sref="lawyerCenter.myWallet">
                <i class="ion ion-card"></i>
                我的钱包
            </div>

            <div class="item" ui-sref="lawyerCenter.caseList">
                <i class="ion ion-briefcase"></i>
                我的案件
            </div>

            <div class="item" ui-sref="lawyerCenter.lawyerAgency">
                <i class="ion ion-calendar"></i>
                我的代办
            </div>

            <div class="item" ui-sref="lawyerCenter.aboutPlatform">
                <i class="ion ion-information-circled"></i>
                关于平台
            </div>
            <div class="item" ui-sref="lawyerCenter.setting">
                <i class="ion ion-gear-b"></i>
                设置
            </div>

        </div>
        <link rel="stylesheet" href="lawyer-center/lawyer-center.css">
    </ion-content>
    <style>
        .user-info {
            margin-bottom: 2rem;
            padding-top: 1rem;
        }

        .user-info img {
            margin: 2rem auto 1rem;
            border-radius: 50%;
            display: block;
            height: 6rem;
            width: 6rem;
        }
    </style>
</ion-view>
