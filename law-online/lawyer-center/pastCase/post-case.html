<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive title-color">
        <h1 class="title">发布案例</h1>
        <div class="buttons">
            <button class="button button-energized button-outline" ng-click="postcasemodal.hide()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">标题</span>
                <input type="text" placeholder="请输入标题" ng-model="pc.publish.info.title">
            </label>
            <div class="item">
                <h3>图片上传</h3>
                <img ng-src="{{pc.publish.info.pictureUrl}}" alt="" width="100%" height="150px">
                <div class="uploadpicbox">
                    <button class="button button-balanced button-block button-small">上传图片</button>
                    <input type="file" onchange='angular.element(this).scope().fileChanged(this)'/>
                </div>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label"></span>
                <textarea type="text" placeholder="请输入详情" rows="10" ng-model="pc.publish.info.content"></textarea>
            </label>

        </div>
        <div class="padding">
            <button class="button button-positive button-block" ng-click="pc.publish.publish()">确认上传</button>
        </div>
    </ion-content>
</div>
