<ion-view view-title="申请开通快捷入口">
    <ion-content>
        <div class="list applyAccess">
            <div class="item item-input item-select">
                <div class="input-label">
                    服务商类别
                </div>
                <select>
                    <option ng-repeat="i in list">{{i}}</option>
                </select>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">服务商名称</span>
                <input type="text" placeholder="请输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">服务商客服电话</span>
                <input type="number" placeholder="请输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">服务商联系邮箱</span>
                <input type="email" placeholder="请输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">服务商网站</span>
                <input type="text" placeholder="请输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">服务商地址</span>
                <input type="text" placeholder="请输入">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">服务商简介</span>
                <textarea placeholder="请输入..."></textarea>
            </label>
            <div class="item">
                <div><span class="input-label">服务商头像</span></div>
                <div class="uploadImg">
                    <img src="../static/img/becomeMember.jpg">
                    <input onchange='angular.element(this).scope().fileChanged(this)'
                           type="file">
                </div>
            </div>
            <div class="row pics">
                <div class="col col-33">
                    <div class="uploadImg text-center">
                        <img src="../static/img/becomeMember.jpg">
                        <input onchange='angular.element(this).scope().fileChanged(this)'
                               type="file">
                    </div>
                    <p class="padding text-center">滚动图片1</p>
                </div>
                <div class="col col-33">
                    <div class="uploadImg text-center">
                        <img src="../static/img/becomeMember.jpg">
                        <input onchange='angular.element(this).scope().fileChanged(this)'
                               type="file">
                    </div>
                    <p class="padding text-center">滚动图片2</p>
                </div>
                <div class="col col-33">
                    <div class="uploadImg text-center">
                        <img src="../static/img/becomeMember.jpg">
                        <input onchange='angular.element(this).scope().fileChanged(this)'
                               type="file">
                    </div>
                    <p class="padding text-center">滚动图片3</p>
                </div>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive">提交申请</button>
        </div>
    </ion-content>
</ion-view>
