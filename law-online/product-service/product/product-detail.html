<ion-view view-title="{{product.product.name}}">
    <ion-content>
        <div class="banner">
            <img src="../static/img/servicePack.jpg" alt="" style="width: 100%">
        </div>

        <div class="list">
            <div class="item item-divider">
                {{product.product.name}}
                <small style="float:right;">
                    <span style="text-decoration:line-through;color: #b4b4b4">原价:{{product.product.marketPrice}}</span>
                    <span class="assertive">丰信价：{{product.product.memberPrice}}</span>
                </small>
            </div>
            <div class="item item-text-wrap">
                <p>
                    {{product.product.summary}}
                </p>
            </div>
            <div class="item item-divider">
                服务流程
            </div>
            <div class="item">
                <div class="row text-center">
                    <div class="col">
                        <i class="ion ion-person-stalker balanced" style="font-size: 25px;color:#f5762d;"></i>
                        <p><span class="button button-balanced button-small button-clear" style="color:#f5762d;">选择律师</span></p>
                    </div>
                    <div class="col-5" style="    padding-top: 12px;">
                        <i class="ion ion-chevron-right balanced" style="font-size: 25px; line-height: 30px"></i>
                    </div>
                    <div class="col">
                        <i class="ion ion-card balanced" style="font-size: 25px;color:#f5762d;"></i>
                        <p><span class="button button-balanced button-small button-clear" style="color:#f5762d;">购买支付</span></p>
                    </div>
                    <div class="col-5" style="    padding-top: 12px;">
                        <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
                    </div>
                    <div class="col">
                        <i class="iconfont icon-lvshi balanced" style="font-size: 25px;color:#f5762d;"></i>
                        <p><span class="button button-balanced button-small button-clear" style="color:#f5762d;">律师对接</span></p>
                    </div>
                    <div class="col-5" style="    padding-top: 12px;">
                        <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
                    </div>
                    <div class="col">
                        <i class="iconfont icon-jiaofu balanced" style="font-size: 25px;color:#f5762d;"></i>
                        <p><span class="button button-balanced button-small button-clear" style="color:#f5762d;">交付成果</span></p>
                    </div>
                </div>
            </div>
            <div class="item" ng-if="product.product.serviceTime">
                <h2>服务时间</h2>
                <p>{{product.product.serviceTime}}</p>

            </div>
            <div class="padding">
                <button class="button button-block button-positive button-dark-yellow" ng-click="buyservicemodal.show()">
                    购买服务
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
