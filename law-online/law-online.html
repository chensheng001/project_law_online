<!doctype html>
<html ng-app="lawOnline">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>法律在线</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link href="../static/css/font-awesome.css" rel="stylesheet">
    <link href="law-online.css" rel="stylesheet">
    <link href="../static/css/common.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="law-online.js"></script>
    <script src="law-online-router.js"></script>
    <script src="../static/js/ionic-citypicker.min.js"></script>

</head>
<body ng-controller="MyCtrl">
<ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="left">
        <div ng-include="'citySelect.html'" ng-if="isShowCitySelect"></div>
    </ion-nav-buttons>
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="right">
        <a class="button button-energized button-outline ion-navicon-round icon-left" ng-click="toggleRight()">
            登录/注册导航
        </a>
    </ion-nav-buttons>
</ion-nav-bar>

<!--导航框架之导航视图-->
<ion-view view-title="律师在线">
    <!--侧栏-->
    <ion-side-menus>
        <!-- 中间内容 -->
        <ion-side-menu-content>

            <ion-nav-view name="main">
            </ion-nav-view>

        </ion-side-menu-content>

        <!-- 左侧菜单 -->
        <!--                <ion-side-menu side="left">
                        </ion-side-menu>-->

        <!-- 右侧菜单 -->
        <ion-side-menu side="right" is-enabled="true">
            <ion-content>
                <div class="list">
                    <div class="item item-divider" style="color:#F8931F;">
                        <i class="ion ion-navicon-round"></i>
                        网站导航
                    </div>
                    <a class="item" menu-close ui-sref="consult.index">
                        <i class="ion ion-help"></i>
                        预约咨询
                    </a>
                    <a class="item" menu-close ui-sref="information.index">
                        <i class="ion ion-help"></i>
                        预约咨询--消息
                    </a>
                    <a class="item" menu-close ui-sref="personalCenter.index">
                        <i class="ion ion-help"></i>
                        登录中心（个人）
                    </a>
                    <a class="item" menu-close ui-sref="lawyerCenter.index">
                        <i class="ion ion-help"></i>
                        登录中心（律师）
                    </a>
                    <a class="item" menu-close ui-sref="latestInformation.index">
                        <i class="ion ion-help"></i>
                        最新资讯
                    </a>


                    <div class="item item-divider" style="color:#8CC540;">
                        <i class="ion ion-navicon-round"></i>
                        会员导航
                    </div>
                    <div ng-if="!_role">
                        <a class="item" menu-close ui-sref="personalCenter.personalLogin">
                            <i class="ion ion-log-in"></i>
                            登录
                        </a>
                    </div>
                </div>

            </ion-content>
            <div class="bar bar-footer bar-dark">
                <div class="h6 title">客服电话：{{_so.serviceMobile}}</div>
            </div>

        </ion-side-menu>
    </ion-side-menus>
</ion-view>


</body>
</html>
