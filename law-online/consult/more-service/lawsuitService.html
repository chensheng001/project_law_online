<ion-view view-title="诉讼服务">
    <ion-content>

        <div class="row text-center">
            <div class="col text-center">
                <span class="circle">1</span>
                <p class="stepText">发布诉讼</p>
            </div>
            <div class="step">
                <i class="fa fa-long-arrow-right"></i>
            </div>
            <div class="col text-center">
                <span class="circle">2</span>
                <p class="stepText">支付咨询费用</p>
            </div>
            <div class="step">
                <i class="fa fa-long-arrow-right"></i>
            </div>
            <div class="col text-center">
                <span class="circle">3</span>
                <p class="stepText">律师接单回复</p>
            </div>
            <div class="step">
                <i class="fa fa-long-arrow-right"></i>
            </div>
            <div class="col text-center">
                <span class="circle">4</span>
                <p class="stepText">沟通委托办理</p>
            </div>
        </div>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">姓名：</span>
                <input type="number">
            </label>
            <label class="item item-input">
                <span class="input-label">联系电话：</span>
                <input type="number">
            </label>
            <label class="item item-input">
                <span class="input-label">案件标题：</span>
                <input type="number">
            </label>
            <label class="item item-input">
                <span class="input-label">案件地址：</span>
                <input type="number">
            </label>
            <label class="item item-input">
                <span class="input-label">案件时间：</span>
                <input type="date">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">案件概述：</span>
                <textarea rows="5" placeholder="请详细讲述案件内容" ng-model="meet.content"></textarea>
            </label>

            <div class="item">
                支付咨询费用：300元/次
            </div>

            <div class="row">
                <div class="col text-center">
                    <button class="button btn-small" ng-click="meetSubmit()">
                        确认提交
                    </button>
                </div>
            </div>

        </div>

    </ion-content>
</ion-view>
