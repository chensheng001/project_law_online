<ion-view view-title="我的案例">
    <ion-content>
        <ul class="list myCase">
            <li class="item item-icon-right" ng-click="getDetails()" ng-repeat="item in cases">
                <h2>{{item.title}}</h2>
                <div class="content">
                    {{item.content}}
                </div>
                <i class="icon ion-chevron-right"></i>
            </li>
        </ul>
    </ion-content>
</ion-view>
