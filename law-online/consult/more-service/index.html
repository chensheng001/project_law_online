<ion-view view-title="更多服务">
    <ion-content>
        <ion-slide-box>
            <ion-slide>
                <div class="box blue">
                    <img src="../static/img/becomeMember-qyty.jpg" alt="" style="width: 100%">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box blue">
                    <img src="../static/img/becomeMember-jcqy.jpg" alt="" style="width: 100%">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box blue">
                    <img src="../static/img/becomeMember-gw.jpg" alt="" style="width: 100%">
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="card more-service">
            <div class="item item-divider">
                <span>律师信息</span>
                <span class="fa fa-heart"></span>
                <span ><i class="online-state deepGray-bg"></i>离线</span>
                <span ng-if="false"><i class="online-state balanced-bg"></i>在线</span>
                <button class="btn-border float-right"><i class="fa fa-plus"></i>关注</button>
            </div>
            <div class="item item-text-wrap">
                <div class="item item-avatar ">
                    <img src="../static/img/becomeMember.jpg">
                    <h2>
                        {{item.name}}<span class="label-des level">LV3</span>
                        <span class="label-des recommend">推荐</span>
                    </h2>
                    <p>执照号：{{item.licenseNo}}</p>
                    <p>擅长领域：{{item.domainNames}}</p>
                </div>
                <p class="row padding-0">
                    <span class="col">签约量：<i class="assertive">108</i></span>
                    <span class="col">人气量：<i class="assertive">108</i></span>
                    <span class="col">诚信值：<i class="assertive">108</i></span>
                </p>
                <p class="row padding-0">
                    <span class="col">好评量：<i class="assertive">108</i></span>
                    <span class="col">中评量：<i class="assertive">108</i></span>
                    <span class="col">差评量：<i class="assertive">108</i></span>
                </p>
            </div>
            <div class="item  text-right">
                <a ui-sref="consult.lawyerIntroduction" class="button button-small button-balanced"><i class="fa fa-user color-white"></i>律师简介</a>
                <a ui-sref="consult.myCase" class="button button-small button-balanced"><i class="fa fa-user color-white"></i>我的案例</a>
            </div>

            <div class="item item-divider">
            <span>咨询预约</span>
        </div>
            <div class="item item-text-wrap row">
                <div class="col text-center">
                    <a ui-sref="consult.rewardConsult" class="button button-small button-balanced">打赏咨询</a>
                </div>
                <div class="col text-center">
                    <a ui-sref="consult.phoneConsult" class="button button-small button-balanced">电话咨询</a>
                </div>
                <div class="col text-center">
                    <a ui-sref="consult.appointmentMeeting" class="button button-small button-balanced">预约会面</a>
                </div>
            </div>

            <div class="item item-divider">
                <span>套餐服务</span>
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col text-center">
                        <a ui-sref="consult.personalLawAdviser" class="button button-small button-balanced">私人法律顾问</a>
                    </div>
                    <div class="col text-center">
                        <a ui-sref="consult.familyLawAdviser" class="button button-small button-balanced">家庭法律顾问</a>
                    </div>
                    <div class="col text-center">
                        <a ui-sref="consult.enterpriseLawAdviser" class="button button-small button-balanced">企业法律顾问</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <a  class="button button-small button-balanced">自建套餐1</a>
                    </div>
                    <div class="col text-center">
                        <a class="button button-small button-balanced">自建套餐2</a>
                    </div>
                    <div class="col text-center">
                        <a class="button button-small button-balanced">自建套餐3</a>
                    </div>
                </div>
            </div>

            <div class="item item-divider">
                <span>法律服务</span>
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col text-center">
                        <a ui-sref="consult.lawsuitService" class="button button-small button-balanced">诉讼服务</a>
                    </div>
                    <div class="col text-center">
                        <a ui-sref="consult.lawyerLetterService" class="button button-small button-balanced">律师函服务</a>
                    </div>
                    <div class="col text-center">
                        <a class="button button-small button-balanced">律师函服务</a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
