<ion-view view-title="私人法律顾问">
    <ion-content>
        <div class="personalLawAdviser card">
            <div class="item item-divider">
                <span>私人法律顾问</span>
            </div>
            <div class="item item-text-wrap">
                <h3>套餐简介</h3>
                <p>我们可以使用 item-divider 类来为列表创建分隔符，默认情况下，
                    列表项以不同的背景颜色和字体加粗来区分，但你也可以很容易的定制他。</p>
            </div>
            <div class="item item-text-wrap">
                <ul>
                    <li class="row">
                        <span class="col">诉讼服务</span>
                        <span class="col">*2</span>
                        <span class="col">600元</span>
                    </li>
                    <li class="row">
                        <span class="col">提问咨询</span>
                        <span class="col">*2</span>
                        <span class="col">600元</span>
                    </li>
                    <li class="row">
                        <span class="col">电话咨询</span>
                        <span class="col">*2</span>
                        <span class="col">600元</span>
                    </li>
                    <li class="row">
                        <span class="col">预约律师</span>
                        <span class="col">*2</span>
                        <span class="col">600元</span>
                    </li>
                </ul>
            </div>
            <div class="item item-text-wrap">
                <p class="row">
                    <span class="col">
                        原价：<del>1000元</del>
                    </span>
                    <span class="col">
                        套餐优惠价格：<span class="assertive">999元</span>
                    </span>
                </p>
            </div>
        </div>
        <div class="text-center">
            <button class="button btn-small">立即支付</button>
        </div>
    </ion-content>
</ion-view>
