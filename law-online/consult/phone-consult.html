<ion-view view-title="电话咨询">
    <ion-content>
        <div class="row text-center">
            <div class="col">
                <i class="ion ion-compose" style="font-size: 25px;color:#f5762d;"></i>
                <p style="color:#f5762d;">填写资料</p>
            </div>
            <div class="col-5" style="    padding-top: 12px;">
                <i class="ion ion-chevron-right balanced" style="font-size: 25px; line-height: 30px"></i>
            </div>
            <div class="col">
                <i class="ion ion-card" style="font-size: 25px;color:#f5762d;"></i>
                <p style="color:#f5762d;">支付金额</p>
            </div>
            <div class="col-5" style="    padding-top: 12px;">
                <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
            </div>
            <div class="col">
                <i class="ion ion-ios-telephone" style="font-size: 25px;color:#f5762d;"></i>
                <p style="color:#f5762d;">律师接单</p>
            </div>
            <div class="col-5" style="    padding-top: 12px;">
                <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
            </div>
            <div class="col">
                <i class="ion ion-android-radio-button-on" style="font-size: 25px;color:#f5762d;"></i>
                <p style="color:#f5762d;">律师回电</p>
            </div>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号码：</span>
                <input type="number" ng-model="phone.mobile">
            </label>
            <label class="item item-input">
                <span class="input-label">称呼：</span>
                <input type="text" ng-model="phone.nick">
            </label>
            <div class="item">
                支付金额：
                <span>30元/次（30分钟）</span>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button class="button btn-small" ng-click="phoneSubmit()">
                        确认提交
                    </button>
                </div>
            </div>

            <div class="padding">
                <span class="item-note assertive">温馨提示：如电话未接通请等待律师回电或拨打客服热线。</span>
            </div>

        </div>

    </ion-content>
</ion-view>
