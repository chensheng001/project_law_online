
<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive title-color">
        <h1 class="title">电话咨询</h1>
        <div class="buttons">
            <button class="button button-energized button-outline" ng-click="phoneconsultmodal.hide()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="row text-center">
            <div class="col">
                <i class="ion ion-compose" style="font-size: 25px;color:#f5762d;"></i>
                <p style="color:#f5762d;">填写资料</p>
            </div>
            <div class="col-5" style="    padding-top: 12px;">
                <i class="ion ion-chevron-right balanced" style="font-size: 25px; line-height: 30px"></i>
            </div>
            <div class="col">
                <i class="ion ion-card" style="font-size: 25px;color:#f5762d;"></i>
                <p style="color:#f5762d;">支付金额</p>
            </div>
            <div class="col-5" style="    padding-top: 12px;">
                <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
            </div>
            <div class="col">
                <i class="ion ion-ios-telephone" style="font-size: 25px;color:#f5762d;"></i>
                <p style="color:#f5762d;">拨打电话</p>
            </div>
            <div class="col-5" style="    padding-top: 12px;">
                <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
            </div>
            <div class="col">
                <i class="ion ion-android-radio-button-on" style="font-size: 25px;color:#f5762d;"></i>
                <p style="color:#f5762d;">结束通话</p>
            </div>
        </div>
        <div style="position: relative;">
            <div style="width: 6em;margin: 0px auto;">
                <img ng-src="{{phone.lawyer.photoUrl}}" alt="" class="user-headportrait"
                     style="height: 6em;width: 6em">
            </div>
            <h3 class="text-center">{{phone.lawyer.realName}}{{phone.lawyer.type}}</h3>

            <div  class="energized" style="top: 9px;position: absolute;right: 10px;">
                <evaluate-star star-num="phone.lawyer.evaluateGrade"></evaluate-star>
            </div>

        </div>
        <div class="card">
            <div class="item">

                <p>执照号：{{phone.lawyer.licenseNo}}</p>
            </div>
            <div class="item">

                <p>擅长领域：{{phone.lawyer.domainNames}}</p>
            </div>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号码：</span>
                <input type="number" ng-model="phone.mobile">
            </label>
            <label class="item item-input">
                <span class="input-label">姓名：</span>
                <input type="text" ng-model="phone.nick">
            </label>
            <div class="item">
                打赏金额：
                <span>30元/次（30分钟）</span>
            </div>

            <div class="row">
                <div class="col col-33 col-offset-33">
                    <button class="button button-small button-dark-yellow button-block" ng-click="phoneSubmit()">
                        确认提交
                    </button>
                </div>
            </div>

            <div class="padding">
                <span class="item-note assertive">温馨提示：如电话未接通请等待律师回电或拨打客服热线。</span>
            </div>

        </div>

    </ion-content>
</div>
<style>
    .circular{
        width: 40px;
        height: 40px;
        line-height: 40px;
        border: none;
        border-radius: 50%;
        text-align: center;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
        color: white;
    }
    .right-arrow{
        font-size: 2.5rem;
    }
</style>
