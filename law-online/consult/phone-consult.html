<ion-view view-title="电话咨询">
    <ion-content>
        <div class="row text-center">
            <div class="col text-center">
                <span class="circle">1</span>
                <p class="stepText">填写资料</p>
            </div>
            <div class="step">
                <i class="fa fa-long-arrow-right"></i>
            </div>
            <div class="col text-center">
                <span class="circle">2</span>
                <p class="stepText">支付金额</p>
            </div>
            <div class="step">
                <i class="fa fa-long-arrow-right"></i>
            </div>
            <div class="col text-center">
                <span class="circle">3</span>
                <p class="stepText">律师接单</p>
            </div>
            <div class="step">
                <i class="fa fa-long-arrow-right"></i>
            </div>
            <div class="col text-center">
                <span class="circle">4</span>
                <p class="stepText">律师回电</p>
            </div>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号码：</span>
                <input type="number" ng-model="phone.mobile">
            </label>
            <label class="item item-input">
                <span class="input-label">称呼：</span>
                <input type="text" ng-model="phone.nick">
            </label>
            <div class="item">
                支付金额：
                <span>30元/次（30分钟）</span>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button class="button btn-small" ng-click="phoneSubmit()">
                        确认提交
                    </button>
                </div>
            </div>

            <div class="padding">
                <span class="item-note assertive">温馨提示：如电话未接通请等待律师回电或拨打客服热线。</span>
            </div>

        </div>

    </ion-content>
</ion-view>
