<ion-view view-title="预约咨询-消息">
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="item in list">
                <h2>{{item.title}}</h2>
                <div>{{item.content}}</div>
                <div class="text-right">
                    {{item.date}}
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
