<ion-view view-title="打赏咨询">
    <ion-content>
        <div class="list rewardConsult">
            <div class="row text-center">
                <div class="col text-center">
                    <span class="circle">1</span>
                    <p class="stepText">填写资料</p>
                </div>
                <div class="step">
                    <i class="fa fa-long-arrow-right"></i>
                </div>
                <div class="col">
                    <span class="circle">2</span>
                    <p class="stepText">支付金额</p>
                </div>
                <div class="step">
                    <i class="fa fa-long-arrow-right"></i>
                </div>
                <div class="col">
                    <span class="circle">3</span>
                    <p class="stepText">律师解答</p>
                </div>
                <div class="step">
                    <i class="fa fa-long-arrow-right"></i>
                </div>
                <div class="col">
                    <span class="circle">4</span>
                    <p class="stepText">查看解答</p>
                </div>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">咨询内容：</span>
                <textarea rows="5" placeholder="请详细描述您遇到的问题" ng-model="reward.content"></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">手机号码：</span>
                <input type="number" ng-model="reward.mobile">
            </label>
            <div class="item item-input">
                <div class="col-30">
                    <span class="input-label">验证码：</span>
                </div>
                <div class="col-30">
                    <input type="text" ng-model="reward.code">
                </div>
                <div class="col-40 padding-right">
                    <checkcode></checkcode>
                </div>
            </div>
            <label class="item item-input item-select">
                <div class="input-label">
                    打赏金额
                </div>
                <select ng-model="reward.amount">
                    <option value="5">5元</option>
                    <option value="10">10元</option>
                    <option value="20">20元</option>
                </select>
            </label>

            <div class="row">
                <div class="col text-center">
                    <button class="button btn-small" ng-click="rewardSubmit()">
                        确认提交
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
