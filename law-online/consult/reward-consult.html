<div class="modal">
    <ion-header-bar align-title="left" class="bar-positive title-color">
        <h1 class="title">悬赏咨询</h1>
        <div class="buttons">
            <button class="button button-energized button-outline" ng-click="rewardconsultmodal.hide()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="row text-center">
                <div class="col">
                    <i class="ion ion-compose" style="font-size: 25px;color:#f5762d;"></i>
                    <p style="color:#f5762d;">填写资料</p>
                </div>
                <div class="col-5" style="    padding-top: 12px;">
                    <i class="ion ion-chevron-right balanced" style="font-size: 25px; line-height: 30px"></i>
                </div>
                <div class="col">
                    <i class="ion ion-card" style="font-size: 25px;color:#f5762d;"></i>
                    <p style="color:#f5762d;">支付金额</p>
                </div>
                <div class="col-5" style="    padding-top: 12px;">
                    <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
                </div>
                <div class="col">
                    <i class="iconfont icon-lvshi" style="font-size: 25px;color:#f5762d;"></i>
                    <p style="color:#f5762d;">律师解答</p>
                </div>
                <div class="col-5" style="    padding-top: 12px;">
                    <i class="ion ion-chevron-right balanced" style="font-size: 25px"></i>
                </div>
                <div class="col">
                    <i class="iconfont icon-chakan" style="font-size: 25px;color:#f5762d;"></i>
                    <p style="color:#f5762d;">查看解答</p>
                </div>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">咨询内容：</span>
                <textarea rows="5" placeholder="请详细描述您遇到的问题" ng-model="reward.content"></textarea>
            </label>
            <label class="item item-input">
                <span class="input-label">手机号码：</span>
                <input type="number" ng-model="reward.mobile">
            </label>
            <div class="item item-input">
                <div class="col-30">
                    <span class="input-label">验证码：</span>
                </div>
                <div class="col-30">
                    <input type="text" ng-model="reward.code">
                </div>
                <div class="col-40 padding-right">
                    <checkcode></checkcode>
                </div>
            </div>
            <label class="item item-input item-select">
                <div class="input-label">
                    打赏金额
                </div>
                <select ng-model="reward.amount">
                    <option value="5">5元</option>
                    <option value="10">10元</option>
                    <option value="20">20元</option>
                </select>
            </label>

            <div class="row">
                <div class="col col-33 col-offset-33">
                    <button class="button button-small button-dark-yellow button-block" ng-click="rewardSubmit()">
                        确认提交
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</div>
<style>
    .circular {
        width: 40px;
        height: 40px;
        line-height: 40px;
        border: none;
        border-radius: 50%;
        text-align: center;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
        color: white;
    }

    .right-arrow {
        font-size: 2.5rem;
    }
</style>
